
<head>
    
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="wrapper">
        <div class="login_form">
            <div class="title">
                Login Form
            </div>

            <form action="#" method="post">
                <div class="input_wrap">
                    <label for="email" >Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input_wrap">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="input_wrap">
                    
                    <label for="remember_me"><input type="checkbox" id="remember_me" name="remember_me">Remember me <a
                            href="#">Forgot password?</a></label>

                </div>

                <div class="input_wrap">
                    <input type="submit" value="Login" class="submit_btn">
                </div>

                <div class="not_member">
                    <p>Not a member? <a href="registeration.html">Sign up now</a></p>
                </div>

                
            </form>
        </div>
    </div>
</body>

</html>
