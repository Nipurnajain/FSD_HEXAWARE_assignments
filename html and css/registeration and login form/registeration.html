<link rel="stylesheet" href="registeration.css">
<div class="wrapper">
    <div class="registration_form">
        <div class="title">
            Registration Form
        </div>

        <form>
            <div class="form_wrap">

                <div class="input_wrap">
                    <label for="full name">Full name</label>
                    <input type="text" id="email">
                </div>

                <div class="input_wrap">
                    <label for="email">Email address</label>
                    <input type="email" id="city">
                </div>
                
                <div class="input_grp">
                    <div class="input_wrap">
                        <label for="fname">Mobile number</label>
                        <input type="number" id="fname">
                    </div>
                    <div class="input_wrap">
                        <label for="lname">Birth Date</label>
                        <input type="date" id="lname">
                    </div>
                </div>

                <div class="input_wrap">
                    <label>Gender</label>
                    <div class="radio_wrap">
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label>
                    
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="input_wrap">
                    <label for="country">Address</label>
                    <input type="text" id="country">
                </div>
                <div class="input_grp">
                    <div class="input_wrap">
                        <label for="fname">Country code</label>
                        <input type="number" id="fname">
                    </div>
                    <div class="input_wrap">
                        <label for="lname">Postal code</label>
                        <input type="number" id="lname">
                    </div>
                </div>


                <div class="input_wrap">
                    <input type="submit" value="Register Now" class="submit_btn">
                </div>
            </div>
        </form>
    </div>
</div>
